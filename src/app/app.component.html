<!-- the event from featureSelected is being passed into the app component's onNavigate method -->
<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- using this to mock navigation, i.e. we show different components depending on the feature selected -->
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
      <!-- <app-header></app-header>
      <app-recipes></app-recipes>
      <app-shopping-list></app-shopping-list> -->
    </div>
  </div>
</div>
