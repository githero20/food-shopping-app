<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes"
      [recipeElement]="recipeEl"
      (recipeSelected)="OnRecipeSelected(recipeEl)"
    ></app-recipe-item>
    <!-- 
      onClick of that recipeSelected event emitter, we're
      passing the selected recipe into the omRecipeSelected function -->
  </div>
</div>
